<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sztuczna inteligencja: wp≈Çyw i wyzwania</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f9f8f4be;
      }

      h1,
      h2 {
        color: #2b6cb0;
        text-align: center;
        margin-bottom: 0.5em;
      }

      h1 {
        font-size: 2.5em;
        margin-top: 0.5em;
      }

      h2 {
        font-size: 1.8em;
        margin-top: 1.5em;
      }

      p {
        max-width: 700px;
        margin: 0.8em auto;
        padding: 0 20px;
        text-align: justify;
      }

      img {
        display: block;
        max-width: 70%;
        height: auto;
        margin: 1em auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      figcaption {
        text-align: center;
        font-size: 0.9em;
        color: #666;
        margin-top: -0.5em;
        margin-bottom: 1em;
      }

      footer {
        background-color: #2b6cb0;
        color: #fff;
        text-align: center;
        padding: 1em 0;
        font-size: 0.9em;
        margin-top: 2em;
      }

      footer p {
        margin: 0;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        p {
          padding: 0 10px;
        }

        img {
          max-width: 90%;
        }
      }
    </style>
  </head>
